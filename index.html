<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jew Clicker Game</title>
</head>
<body>
    <div id="menu" class="page">
        <h1>Jew Clicker Game</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="game" class="page">
        <h1>Find the jew!</h1>
        <p>Time left: <span id="timeLeft">30</span> seconds</p>
        <div id="flower"></div>
    </div>
    <div id="results" class="page">
        <h1>Results</h1>
        <p id="resultText"></p>
                <img src="hehe.jpg" alt="Hehe" id="heheImage"> <!-- Add the large image below the result -->
        <button id="backToMenuButton">Back to Menu</button>
    </div>
    <audio id="bgAudio" src="rabbi.mp3" loop></audio> <!-- Add this line for background audio -->
    <script src="script.js"></script>
</body>
</html>
